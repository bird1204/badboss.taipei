  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo"><img src="./image/logo_header.png"></a>
      <ul class="right black-text hide-on-med-and-down">
        <li><a class="grey-text">Say Bye-Bye to bad boss!</a></li>

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="form-banner">
    
    <div class="container">
      <div class="row">
        <h3 class="header s12 light white-text">檢舉慣老闆</h3>
        <p class="white-text">告訴我們是哪個慣老闆，有多慣，讓我們替你伸張正義。</p>
      </div>
    </div>


  </div>


  <div class="container">

      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="company" type="text" class="validate">
                <label for="company">公司名稱</label>
              </div>
              <div class="input-field col s6">
                <input id="owner" type="text" class="validate">
                <label for="owner">公司負責人</label>
              </div>
              <div class="input-field col s12">
                <input id="address" type="text" class="validate">
                <label for="address">公司地址</label>
              </div>
              <div class="input-field col s12">
                <textarea id="accusation" class="materialize-textarea"></textarea>
                <label for="accusation">罪狀</label>
              </div>
            </div>
            <div class="row">
              <div class="file-field input-field">
                <div class="btn">
                  <span>上傳證據</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>
          <div class="center">
            <button class="waves-effect waves-light btn">送出</button>
            <button class="waves-effect waves-light btn grey">重設</button>
          </div>
          </form>
        </div>

  </div>

  <footer class="page-footer grey darken-3">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">關於我們</h5>
          <p class="grey-text text-lighten-4">我們是一群屁孩，專門解決自身跟社會的問題，當然我們不會讓你知道是誰，你只會莫名其妙地，看到一個又一個的網站，去揭開資訊的國防布。</p>


        </div>
        <div class="col l3 s12 push-l3">
          <h5 class="white-text">提供資訊</h5>
          <ul>
            <li><a class="white-text" href="#!">檢舉慣老闆</a></li>
            <li><a class="white-text" href="#!">我不是慣老闆！</a></li>
          </ul>
        </div>
      </div>
      <br>
    </div>
    <div class="footer-copyright grey darken-4">

      Made by <a class="orange-text text-lighten-3" href="mailto:g8071107@gmail.com">Unnamed Studio</a>

    </div>
